[package]
name = "ferrum_macros"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.66"
syn = { version = "2.0.28", features = ["full"] }
quote = "1.0.32"
ferrum_blackbox = { path = "../ferrum_blackbox/" }
