[workspace]
members = [
  ".",
  "fhdl_compiler",
  "fhdl_const_func",
  "fhdl_macros",
  "fhdl_netlist",
  "fhdl_blackbox"
]

[package]
name = "ferrum_hdl"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "The HDL framework for writing FPGA firmware in Rust"
repository = "https://github.com/zshell31/ferrum_hdl"
keywords = ["fpga", "hdl", "verilog", "hardware"]
authors = ["Evgeny Nosov <evgen3188@gmail.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
# [package.metadata.rust-analyzer]
# rustc_private = true

[[example]]
name = "blinking"
crate-type = ["staticlib"]

[[example]]
name = "array"
crate-type = ["staticlib"]

[dependencies]
derive-where = "1.2.2"
dyn-clone = "1.0.13"
fhdl_const_func = { path = "fhdl_const_func" }
fhdl_macros = { path = "fhdl_macros" }
fnv = "1.0.7"
num-bigint = "0.4.4"
num-traits = "0.2.17"
paste = "1.0.14"
seq-macro = "0.3.5"
smallvec = "1.11.0"
strum = { version = "0.25.0", features = ["derive"] }
